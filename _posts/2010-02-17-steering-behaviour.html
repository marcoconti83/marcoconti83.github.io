<p><strong>Different steering behaviours applied to <a href="http://www.red3d.com/cwr/boids/">boids</a>. Coded in C++ using <a href="http://opensteer.sourceforge.net/">OpenSteer</a> library.</strong></p>
<p>In this demo I implemented different steering behaviours on top of the <a href="http://opensteer.sourceforge.net/">OpenSteer</a> framework. The behaviours implemented are:</p>
<ul>
<li>Arrival</li>
<li>Flow following</li>
<li>A* path following</li>
<li>Queueing</li>
</ul>
